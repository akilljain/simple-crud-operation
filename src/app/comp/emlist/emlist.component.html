<div class="panel panel-primary">  
  <div class="panel-heading">  
    <h3 class="panel-title">Employee List</h3>     
  </div>  
  <table class="table table-hover" id="dev-table">  
    <thead>  
      <tr>  
        <th>Id</th>  
        <th>Name</th>  
        <th>Salary</th>  
        <th>Address</th>  
      </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor='let item of empListData' (click)="sendEmployeeDetail(item.id)">  
        <td>{{item.id}}</td>  
        <td>{{item.name}}</td>  
        <td>{{item.email}}</td>  
        <td>{{item.phone}}</td>  
      </tr>  
    </tbody>  
  </table>  
</div>
