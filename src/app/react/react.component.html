<div class="container">
  <div class="row">
    <h3>React Form</h3>

    <form [formGroup]="addform">

      <div class="form-group">
        <input type="text" formControlName="name" class="form-control" placeholder="Name">
      </div>

      <div class="form-group">
        <input type="text" formControlName="email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addEmp()">{{title}}</button>
      </div>

    </form>

    {{addform | json}}

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of emplist">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.phone}}</td>
            <td>
              <!-- <span class="edit" routerLink="/employee-edit/{{employee.id}}">Edit</span> -->
              <span class="edit" (click)="getSingleId(emp.id)">Editing</span>
              <span class="delete" (click)="delete(emp.id)">Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

   
  </div>
</div>
